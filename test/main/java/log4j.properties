# Root logger option
log4j.rootLogger=INFO, stdout, severr

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Severr appender
log4j.appender.severr=io.severr.client.SeverrAppender
log4j.appender.severr.apiKey=62d0e191408b397262a7748c10579f5f38661405883
log4j.appender.severr.appVersion=1.0
log4j.appender.severr.useAsync=true
log4j.appender.severr.env=development
#log4j.appender.severr.env=production
#log4j.appender.severr.env=test
log4j.appender.severr.enabled=true
#log4j.appender.severr.url=https://severr.io/api/v1